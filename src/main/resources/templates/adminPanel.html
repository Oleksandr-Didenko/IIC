<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GYM Admin Panel</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/the-big-picture.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <a class="navbar-brand" href="/adminPanel"> GYM ADMIN PANEL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="schedule">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger" href="logout">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<section>
    <form action="" method="post" >
        <div class="container p-5 " style="float: right">
            <div>
            <button class="btn btn-secondary" id="btn" onclick="return showTextArea()">Content</button>
            </div>
            <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="${information.id}" id="option1" value="1">
                <label class="form-check-label my-text" for="option1">Home</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="${information.id}" id="option2" value="2">
                <label class="form-check-label my-text" for="option2">Schedule</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="${information.id}" id="option3" value="3">
                <label class="form-check-label my-text" for="option3">Contact</label>
            </div>
            <br><br>
                <div id="infoID" ><textarea th:field="${information.info}"></textarea></div>
                <div id="nameID" style="display: none" ><textarea th:field="${information.name}"></textarea></div>
<!--                th:each="information:${infos}"-->

            <br><br><button class="btn btn-primary" type="submit">Submit Changes</button>
            </div>
            </div>

    </form>
</section>

<script>
    function showTextArea() {
        var x = document.getElementById("infoID");
        var y = document.getElementById("nameID");
        var btn = document.getElementById("btn");

        if (x.style.display == "none") {
            x.style.display = "block";
            y.style.display = "none";
            btn.innerHTML = "Content";
        } else {
            x.style.display = "none";
            y.style.display = "block";
            btn.innerHTML = "Tittle";
        }
        return false;
    }
</script>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
